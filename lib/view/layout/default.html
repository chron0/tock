<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}Tock Admin{% endblock %}</title>
		{% block head %}
		<link rel="stylesheet" href="/assets/scripts/jquery-ui-1.8.17/css/dot-luv/jquery-ui-1.8.17.custom.css" type="text/css" />
		<link rel="stylesheet" href="/assets/styles/all.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/assets/scripts/superfish/superfish.css" media="screen" type="text/css" />
		<script type="text/javascript" src="/assets/scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/assets/scripts/jquery-ui-1.8.17/js/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="/assets/scripts/jquery-ui-timepicker-addon.js"></script>
		<script type="text/javascript" src="/assets/scripts/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="/assets/scripts/superfish/superfish.js"></script>
		<script type="text/javascript" src="/assets/scripts/main.js"></script>
		{% endblock %}
		{% block pageScripting %}{% endblock %}
	</head>
	<body>
		<section id="sidebar">
			<header>TOCK</header>
			<nav>
				<ul class="sf-menu">
					<li>
						<a href="/dashboard"><span>Dashboard</span></a>
					</li>
					<li>
						<a href="/job"><span>Jobs</span></a>
						<ul>
							<li><a href="/job/search"><span>Search</span></a></li>
							<li><a href="/singlejob/create"><span>Queue Job</span></a></li>
						</ul>
					</li>
					<li>
						<a href="/jobschedule/create"><span>Scheduler</span></a>
						<ul>
							<li><a href="/jobschedule/create"><span>Create</span></a></li>
							<li><a href="/jobschedule"><span>Edit</span></a></li>
						</ul>
					</li>
				</ul>
			</nav>
		</section>
		<section id="main">
			<div id="inner-header">&nbsp;</div>
			<div id="content">
				<div id="messages">
					{% for message in messages %}
					<div class="{{ message.type }}">{{ message.message }}</div>
					{% endfor %}
				</div>
				{% block content %}{% endblock %}
			</div>
		</section>
		<footer>
			<div>
				&copy;{{ year }} Ryan Fink
			</div>
		</footer>
	</body>
</html>
