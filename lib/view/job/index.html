{% extends 'layout/default.html' %}
{% block content %}
<h2>Jobs</h2>
<table class="dataTable">
	<thead>
		<tr>
			<th>Command</th>
			<th>Params</th>
			<th>Host</th>
			<th>Port</th>
			<th>Time Run</th>
			<th>Total Time (ms)</th>
			<th>Pid</th>
		</tr>
	</thead>
	<tbody>
		{% for job in jobs %}
		<tr>
			<td>{{ job.command }}</td>
			<td>{{ job.params }}</td>
			<td>{{ job.host }}</td>
			<td>{{ job.port }}</td>
			<td>{{ job.dateTimeRun }}</td>
			<td>{{ job.totalRunTime }}</td>
			<td>{{ job.pid }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
